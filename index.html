<!DOCTYPE html>
<html>

<head>
          <title>Cloud Vandana Calculator Assignment </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>

<body>
    <div class="bg-container">
        <div class="calculator-container">
            <div class="container-1">
                <input type="text" id="display" class="display-container heading">
                <div class="button-container">
                    <input class="number-buttons" type="button" value="9" onclick="addToDisplay('9')" />
                    <input class="number-buttons" type="button" value="8" onclick="addToDisplay('8')" />
                    <input class="number-buttons" type="button" value="7" onclick="addToDisplay('7')" />
                    <input class="number-buttons" type="button" value="6" onclick="addToDisplay('6')" />
                    <input class="number-buttons" type="button" value="5" onclick="addToDisplay('5')" />
                    <input class="number-buttons" type="button" value="4" onclick="addToDisplay('4')" />
                    <input class="number-buttons" type="button" value="3" onclick="addToDisplay('3')" />
                    <input class="number-buttons" type="button" value="2" onclick="addToDisplay('2')" />
                    <input class="number-buttons" type="button" value="1" onclick="addToDisplay('1')" />
                    <input class="number-buttons" type="button" value="." onclick="addToDisplay('.')" />
                    <input class="number-buttons" type="button" value="0" onclick="addToDisplay('0')" />
                    <input class="number-buttons" type="button" value="=" onclick="calculate()" />

                </div>
            </div>
            <div class="container-2">
                <input type="button" value="AC" class="Ac-button" onclick="clearDisplay()" />
                <input type="button" value="+" class="Add-button" onclick="addToDisplay('+')" />
                <input type="button" value="*" class="Add-button" onclick="addToDisplay('*')" />
                <input type="button" value="/" class="Add-button" onclick="addToDisplay('/')" />
            </div>
        </div>
    </div>

    <script src="index.js">
        
    </script>
</body>

</html>
